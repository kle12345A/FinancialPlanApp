<div class="container-full">


    <div class="containers" >
        <h2 class=" mb-4">Monthly Report</h2>
        <p class="text-muted mb-4"> Report-List > Re-up Report</p>
      <div class="content">
        <div class="text mb-2">
            <h2 class="h5 mb-3">Step 1/2: Please select a file to import</h2>
            <p class="font">Please make sure to export the current report and edit on the exported file before re-uploading the report.</p>
          </div>
    
          <div class="conten-form">
            <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="term" class="form-label">Term</label>
                      </div>
                      <div class="col-md-9">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control custom-width" placeholder="Term" aria-label="Term" aria-describedby="basic-addon1" value="Q3-2022" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="department" class="form-label">Department</label>
                      </div>
                      <div class="col-md-9">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control custom-width" placeholder="Department" aria-label="Department" aria-describedby="basic-addon1" value="Marketing" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="month" class="form-label">Month</label>
                      </div>
                      <div class="col-md-9">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control custom-width" placeholder="Month" aria-label="Month" aria-describedby="basic-addon1" value="November" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="file" class="form-label">File</label>
                      </div>
                      <div class="col-md-9">
                        <div class="input-group mb-3">
                          <input type="file" class="form-control custom-color" placeholder="File" aria-label="File" aria-describedby="basic-addon1" value="Marketing_Q32022.xlsx" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div style="padding-left: 26%; padding-bottom: 4%;">
                    <small class="form-text text-muted">Allowed file types: xls, xlsx, csv</small><br />
                    <small class="form-text text-muted">Maximum volume: 500MB</small>
                  </div>
                </div>
                <div class="col-md-6">
                 
                </div>
              </div>
         
            
          </div>
          <div class="d-flex justify-content-center ">
            <button routerLink="/monthly-report-list" class="btn btn-secondary btn-sm  button-equal ">Back</button>
            <button routerLink="/reup-report2" class="btn btn-secondary btn-sm ">Import</button>
          </div>
      </div>
       
    <div>
      <br>
      <br>
      <br>
      <br>
    </div>
          
          
      </div>
    </div>
