<p>create-term works!</p>

 <div class="create-term">
    <div class="header">
      <h2>Term Management</h2>
      <p>
        <a href="/term-management" style="text-decoration: underline; color:black" >Term List</a> &gt; 
        <span>Create Term</span>
      </p>
    </div>
  
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="termName">Term name</label>
          <input type="text" id="termName" placeholder="Term name" />
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <select id="duration">
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Half-year</option>
          </select>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start date</label>
          <input type="date" id="startDate" placeholder="DD/MM/YYYY" />
          <i class="calendar-icon"></i>
        </div>
        <div class="form-group">
          <label for="endDate">End date</label>
          <input type="date" id="endDate" placeholder="DD/MM/YYYY" />
          <i class="calendar-icon"></i>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="planDueDate">Plan due date</label>
          <input type="date" id="planDueDate" placeholder="DD/MM/YYYY" />
          <i class="calendar-icon"></i>
        </div>
        <div class="form-group">
          <label for="reportDueDate">Report due date</label>
          <input type="date" id="reportDueDate" placeholder="DD/MM/YYYY" />
          <i class="calendar-icon"></i>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" style="max-width: 24%;" value="New" readonly >
           
           
          </select>
        </div>
      </div>
  
      <div class="form-buttons">
        <button type="button" class="cancel-btn" (click)="onCancel()" >Cancel</button>
        <button type="submit" class="submit-btn"   (click)="onSubmit()" >Submit</button>
      </div>
    </form>
  </div>
