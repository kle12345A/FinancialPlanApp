<body>
  <div class="login-container">
    <h2 class="login-title">Financial Planning System</h2>
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
      </div>
      <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      <button type="submit" class="btn-login">Login</button>
      <button type="button" class="btn-back" (click)="onBack()">Back to Home</button>
    </form>
  </div>
</body>
